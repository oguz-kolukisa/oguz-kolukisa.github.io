<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oguz Kolukisa's Personal Website">
    <title>Oguz Kolukisa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .tagline {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .bio {
            font-size: 1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 30px 20px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">OK</div>
        <h1>Oguz Kolukisa</h1>
        <p class="tagline">Welcome to my personal page</p>
        <p class="bio">
            Hello! I'm Oguz Kolukisa. This is my personal website hosted on GitHub Pages.
            Feel free to explore and connect with me through the links below.
        </p>
        <div class="links">
            <a href="https://github.com/oguz-kolukisa" class="link-button" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/oguz-kolukisa" class="link-button" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="mailto:contact@example.com" class="link-button">Email</a>
        </div>
        <footer>
            <p>&copy; 2026 Oguz Kolukisa. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
